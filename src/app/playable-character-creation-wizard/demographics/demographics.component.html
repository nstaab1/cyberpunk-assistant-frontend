<form [formGroup]="demographics">
  <mat-form-field>
    <mat-label>Handle</mat-label>
    <input matInput formControlName="handle" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
