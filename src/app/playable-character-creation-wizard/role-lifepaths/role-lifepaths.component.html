<form [formGroup]="roleLifePath">
  <app-rockerboy-lifepath
    *ngIf="demographics.get('role').value === 'Rockerboy'"
  ></app-rockerboy-lifepath>
  <app-solo-lifepath
    *ngIf="demographics.get('role').value === 'Solo'"
  ></app-solo-lifepath>
  <mat-form-field>
    <mat-label>LifePath Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
</form>
